{% extends "base.html" %}
{% load static %}

{% block title %}Onboarding{% endblock %}

{% block content %}
<div class="container container-narrow">
  <h1>Start Tracking</h1>
  <p>Tell Bloom a little about your cycle to start predictions.</p>

  {% if error %}
    <div style="padding:12px; border:1px solid #f00; margin:12px 0;">
      {{ error }}
    </div>
  {% endif %}

  <form method="post">
    {% csrf_token %}

    <div style="margin-bottom:12px;">
      <label for="id_average_cycle_length">Average cycle length (days)</label><br>
      <input
        type="number"
        id="id_average_cycle_length"
        name="average_cycle_length"
        min="1"
        max="45"
        required
      />
    </div>

    <div style="margin-bottom:12px;">
      <label for="id_last_period_start">Last period start date</label><br>
      <input
        type="date"
        id="id_last_period_start"
        name="last_period_start"
        required
      />
    </div>

    <button type="submit">Continue</button>
  </form>
</div>
{% endblock %}
